<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lyft page</title>
    <link type="text/css" rel="stylesheet" href="css/main.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500" rel="stylesheet">
  </head>
  <body>
    <div class="heroBackground">
      <div class="menu">
        <img src="assets/images/logo-white.png" class="menuLogo"/>
        <nav>
          <a class="menuItem" href="">Drive</a>
          <a class="menuItem" href="">Explore</a>
          <a class="menuItem" href="">Help</a>
          <a class="menuItem" href="">Log in</a>
        </nav>
      </div>
      <div class="form">
        <h1 class="formTitle">TURN MILES <br/> INTO MONEY</h1>
        <h3 class="formSubtitle">SIGN UP TO DRIVE WITH LYFT.</h3>
        <input type="text" placeholder="Phone number" class="formInput"/>
        <div class="mb-30">
          <button class="formButton">Become a driver</button>
          <a class="formLink">Sign up to ride</a>
        </div>
        <div class="formSmallLetters">Already applied? Check the status of your application here.</div>
        <div class="formSmallLetters mt-10">Earn money for inviting friends to drive. Learn more.</div>
      </div>
    </div>
  </body>
</html>
